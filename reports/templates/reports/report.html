<!DOCTYPE html>
<html>
<head>
    <title>Report: {{ report.name }}</title>

    <style>
    @media print {
        #knobs {
            display: none;
        }
    }

    #knobs li {
        display: inline;
    }
    </style>
</head>
<body>
<h1>{{ report.name }}</h1>

<fieldset id="knobs">
    <legend>Options</legend>
    <form method="get">
            {{ report.as_ul }}
            <input type="submit" value="Update" />
    </form>
</fieldset>

{% block content %}{% endblock %}
</body>
</html
