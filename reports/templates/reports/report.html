{% extends "admin/base_site.html" %}
{% load i18n %}
{% load admin_static %}
{% block extrastyle %}
    {{ block.super }}
    <style>
    @media print {
        #header, .breadcrumbs, #knobs {
            display: none;
        }
        .printpage {
            page-break-after: always;
        }
    }

    #knobs li {
        display: inline;
    }

    #report table {
        border-collapse: collapse;
        border-color: black;
    }
    #report tr {
        border: thin solid black;
    }
    #report th, #report td {
        padding: 0.3em;
        border: none;
        color: black;
    }
    #report tbody th {
        text-align: left;
    }
    #report tr.odd {
        background: silver;
    }
    fieldset {
        padding: 0.35em 0.75em 0.625em 0.75em;
        margin-top: 1em;
    }
    legend {
        /* TODO: idk, needs something */
    }

    span.write {
        display: inline-block;
        border-bottom: thin solid black;
        height: 0.5in;
        width: 2in;
    }
    </style>
{% endblock %}
</head>
<body>

{% block content %}
{% if report.fields %}
<fieldset id="knobs">
    <legend>Options</legend>
    <form method="get">
            {{ report.as_ul }}
            <input type="submit" value="Update" />
    </form>
</fieldset>
{% endif %}

<div id="report">
    {% block report %}{% endblock %}
</div>
{% endblock %}
